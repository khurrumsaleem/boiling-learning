[flake8]
max-line-length = 100
# ignore "two spaces before inline comment" and "no space between arithmetic operators" rules
ignore = E261, E226, W503

[tox]
isolated_build = true
envlist = py{37,38,39}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
groups = test
allowlist_externals = make, pdm
commands = make test
