name: Update dependencies

on:
  schedule:
  - cron: 0 18 * * *

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Update dependencies
      uses: pdm-project/update-deps-action@main
      with:
        commit-message: 'build(deps): update dependencies'
        pr-title: Automatic update of dependencies
